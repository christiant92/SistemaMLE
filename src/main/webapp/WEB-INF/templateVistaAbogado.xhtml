<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>MLE Sys.</title>
        
    </h:head>

    <h:body>
        <p:layout fullPage="true">
                <!--Top-->
                <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false">
                    <div>
                    <img src="images/LogotipoEmpresa.jpg" width="80" height="60" style="float: left;" />
                    <h2>Bienvenido #{loginBean.nombreUsuario}</h2>
                    <h3>#{loginBean.nombreRol}</h3>
                    
                    </div>
                </p:layoutUnit>
                
                <!--Left-->
                <p:layoutUnit position="west" size="260" collapsible="false">                    
                    <h:form>
                        <p:growl id="messagesGrows" autoUpdate="true" globalOnly="true" showSummary="true" showDetail="true" life="15000"/>

                        <p:menu style="width: 240px">
                            <p:menuitem value="Inicio" action="inicio_A"/>
                            <p:submenu label="Gestión de Procesos Judiciales" >
                                <p:menuitem value="Registrar Proceso Judicial" action="regProcesoJudicial"/>
                                <p:menuitem value="Modificar Proceso Judicial" action="modProcesoJudicial" />
                                <p:menuitem value="Registrar Pagaré" action="regPagare" />
                                <p:menuitem value="Consultar Proceso Judicial" action="consultarPJ_A" />
                            </p:submenu>
                            <p:submenu label="Gestión de Medidas Cautelares">
                                <p:menuitem value="Registrar Medida Cautelar" action="regMedidaCautelar"/>
                                <p:menuitem value="Modificar Medida Cautelar" action="modMedidaCautelar"/>
                                <p:menuitem value="Consultar Medida Cautelar" action="consMedidaCautelar_A"/>
                            </p:submenu>
                            <p:submenu label="Gestión de Seguimiento de Préstamos">
                                <p:menuitem value="Registrar Seguimiento de Préstamos" action="regSegPres"/>
                                <p:menuitem value="Modificar Seguimiento de Préstamos" action="modSegPres"/>
                                <p:menuitem value="Consultar Seguimiento de Préstamos" action="consSegPres_A"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>
                
                <!--Content-->
                <p:layoutUnit  position="center">
                    <ui:insert name="content">content</ui:insert>
                </p:layoutUnit>
            </p:layout>
    </h:body>

</html>
