<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>MLE Sys.</title>
        
    </h:head>

    <h:body>
        <p:layout fullPage="true">
                <!--Top-->
                <p:layoutUnit position="north" size="100" resizable="true" closable="false" collapsible="false">
                    top
                </p:layoutUnit>
                
                <!--Left-->
                <p:layoutUnit position="west" size="260" collapsible="false">                    
                    <h:form>
                        <p:growl autoUpdate="true"/>

                        <p:panelMenu style="width:250px">
                            <p:submenu label="Gestión de Procesos Judiciales">
                                <p:menuitem value="Registrar Proceso Judicial" action="regProcesoJudicial.xhtml"/>
                                <p:menuitem value="Modificar Proceso Judicial" action="modProcesoJudicial.xhtml" />
                                <p:menuitem value="Registrar Pagaré" action="regPagare-xhtml" />
                                <p:menuitem value="Consultar Proceso Judicial" action="consultarPJ_A.xhtml" />
                            </p:submenu>
                            <p:submenu label="Gestión de Medidas Cautelares">
                                <p:menuitem value="Registrar Medida Cautelar" actionListener="#{menuView.delete}"/>
                                <p:menuitem value="Modificar Medida Cautelar" actionListener="#{menuView.delete}"/>
                                <p:menuitem value="Consultar Medida Cautelar" actionListener="#{menuView.delete}"/>
                            </p:submenu>
                            <p:submenu label="Reportes y Estadisticas">
                                <p:menuitem value="Reporte de Procesos Judiciales" actionListener="#{menuView.delete}"/>
                                <p:menuitem value="Reporte de Medidas Cautelares" actionListener="#{menuView.delete}"/>
                                <p:menuitem value="Estadisticas Anuales" actionListener="#{menuView.delete}"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>
                
                <!--Content-->
                <p:layoutUnit  position="center">
                    <ui:insert name="content">content</ui:insert>
                </p:layoutUnit>
            </p:layout>
    </h:body>

</html>
