<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templatePrincipal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    
    <ui:define name="content">
        <h:form id="formularioLogin">
            <p:growl id="messagesGrows" autoUpdate="true" globalOnly="true" showSummary="true" showDetail="true" life="2000"/>
            <p:messages id="messagesGlobals" autoUpdate="true" globalOnly="true" showSummary="true" showDetail="true"/>

            <p:toolbar>
                <f:facet name="left">
                    <img src="images/LogotipoEmpresa.jpg" align="left" width="80" height="60">
                        <h3 align="top" style="color: black">Sistema de Gestión de Asesoria Legal</h3>
                    </img>
                </f:facet>

                <f:facet name="right">
                    <p:commandButton  value="Ingresar" id="buttonWithIcon" onclick="PF('dlg').show();" icon="ui-icon-arrowthickstop-1-e"/>
                </f:facet>
            </p:toolbar>
            
            <!--Ventana emergente para el login-->
            <p:dialog header="Mundo Legal Empresarial" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario:" />
                    <p:inputText id="username" value="#{loginBean.user}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginBean.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Iniciar Sesión" update="formularioLogin" action="#{loginBean.validarLogin}"/>
                    </f:facet> 
                </h:panelGrid>
            </p:dialog>
            
        </h:form>
    </ui:define>
</ui:composition>
