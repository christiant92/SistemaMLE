<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templateVistaAsesorLegal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p style="color: black"> 
                <h2 align="center">Lista de Clientes Naturales</h2>
            </p>
                                   
            <p:dataTable var="car" value="#{dtFilterView.cars}" widgetVar="carsTable"
                         emptyMessage="No hay datos encontrados." filteredValue="#{dtFilterView.filteredCars}"
                         value="#{dtSelectionView.cars2}" selectionMode="single" selection="#{dtSelectionView.selectedCar}" 
                         rowKey="#{car.id}">
                
                <f:facet name="header" >
                    <p:outputPanel>
                        <div align="left">
                        <p:commandButton value="Agregar" id="btnAgregar" actionListener="#{buttonView.buttonAction}" icon="ui-icon-disk" />
                        <p:commandButton value="Editar" id="btnEditar" actionListener="#{buttonView.buttonAction}" icon="ui-icon-disk" />
                        <p:commandButton value="Eliminar" id="btnEliminar" actionListener="#{buttonView.buttonAction}" icon="ui-icon-disk" />
                        </div>
                        
                        <div align="right">
                        <h:outputText value="Buscar en todos los campos:"/>
                        <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:200px" placeholder="Ingrese una palabra"/>
                        </div>
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{car.id}" headerText="DNI" filterMatchMode="contains">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column filterBy="#{car.year}" headerText="Nombres" filterMatchMode="contains">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column filterBy="#{car.brand}" headerText="Apellidos" filterMatchMode="contains">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="DirecciÃ³n">
                    <h:outputText value="#{car.color}" />
                </p:column>

                <p:column headerText="Telefono">
                    <h:outputText value="#{car.sold}" />
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="#{car.price}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
