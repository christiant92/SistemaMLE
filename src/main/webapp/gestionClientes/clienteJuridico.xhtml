<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templateVistaAsesorLegal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >


    <ui:define name="content">

        <h:form>
            <p style="color: black"> 
                <h2 align="center">Lista de Clientes Jurídicos</h2>
            </p>

            <p:dataTable var="car" value="#{dtFilterView.cars}" widgetVar="carsTable"
                         emptyMessage="No hay datos encontrados." filteredValue="#{dtFilterView.filteredCars}"
                         selectionMode="single" selection="#{dtSelectionView.selectedCar}" 
                         rowKey="#{car.id}">

                <f:facet name="header" >
                    <p:outputPanel>
                        <div align="left" style="height: 10px; padding-top: 3px;">
                            <p:growl id="message" showDetail="true" />
                            <p:commandButton value="Agregar" id="btnAgregar" onclick="PF('dlg1').show();" icon="ui-icon-disk" /> &nbsp;
                            <p:commandButton value="Editar" id="btnEditar" onclick="PF('dlg2').show();" icon="ui-icon-disk" /> &nbsp;
                            <p:commandButton value="Eliminar" id="btnEliminar" action="#" update="message">
                                <p:confirm header="Confirmación" message="¿Estas seguro de eliminar a este cliente?" icon="ui-icon-alert" />
                            </p:commandButton>
                        </div>

                        <div align="right">
                            <h:outputText value="Buscar en todos los campos: "/>
                            <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:200px" placeholder="Ingrese una palabra"/>
                        </div>
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{car.id}" headerText="RUC" filterMatchMode="contains">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column filterBy="#{car.year}" headerText="Razón Social" filterMatchMode="contains">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Dirección">
                    <h:outputText value="#{car.color}" />
                </p:column>

                <p:column headerText="Distrito" filterBy="#{car.color}">
                    <h:outputText value="#{car.color}" />
                </p:column>

                <p:column headerText="Provincia">
                    <h:outputText value="#{car.color}" />
                </p:column>

                <p:column headerText="Telefono">
                    <h:outputText value="#{car.sold}" />
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="#{car.price}"/>
                </p:column>
            </p:dataTable>
        </h:form>   

        <!--Formulario Agregar Cliente-->
        <p:dialog id="dlg1" header="Registrar Cliente"  widgetVar="dlg1" height="100%" draggable="false" appendTo="@(body)"  modal="true"  resizable="false" position="center" closeOnEscape="true">
            <h:form>    
                <h:panelGrid id="grid" columns="3" cellpadding="2">
                    <h:outputLabel value="RUC" for="ruc" styleClass="RequiredLbl"/>
                    <h:panelGrid>
                        <p:focus/>                            <!--Import: Para mostrarse en mensajes de Error-->  
                        <p:inputText id="ruc" label="RUC"  value="#{beanClienteJuridico.ruc}" required="true" requiredMessage="El RUC es un campo obligatorio" 
                                     validatorMessage="El RUC es un número de 11 dígitos" converterMessage="El RUC solo debe contener dígitos" immediate="true">
                            <f:validateLength minimum="11" maximum="11"/>
                        </p:inputText>
                    </h:panelGrid>
                    <p:message for="ruc" />

                    <h:outputLabel value="Razón Social" for="razonSocial" styleClass="RequiredLbl"/>
                    <p:inputText id="razonSocial" label="Razón Social" value="#{dsad}" required="true" requiredMessage="Razón Social es un campo obligatorio" />
                    <p:message for="razonSocial" />

                    <h:outputLabel value="Dirección" for="direccion" styleClass="RequiredLbl"/>
                    <p:inputText id="direccion" label="Dirección" value="#{dsad}" required="true" requiredMessage="Dirección es un campo obligatorio"/>
                    <p:message for="direccion" />

                    <p:outputLabel for="provincia" value="Provincia" />
                    <p:selectOneMenu id="provincia" value="#{beanClienteJuridico.provincia}" style="width:100%">
                        <p:ajax listener="#{beanClienteJuridico.onProvinciaChange}" update="distrito" />
                        <f:selectItem itemLabel="-- Selecciona Provincia --" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{beanClienteJuridico.provincias}" />
                    </p:selectOneMenu>
                    <p:message for="provincia" />

                    <p:outputLabel for="distrito" value="Distrito" />
                    <p:selectOneMenu id="distrito" value="#{beanClienteJuridico.distrito}" style="width:100%">
                        <f:selectItem itemLabel="-- Selecciona Distrito --" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{beanClienteJuridico.distritos}" />
                    </p:selectOneMenu>
                    <p:message for="distrito" />

                    <h:outputLabel value="Teléfono" for="telefono"  styleClass="RequiredLbl"/>
                    <p:inputText id="telefono" label="Teléfono" value="#{dsad}" required="true" requiredMessage="Teléfono es un campo obligatorio" />
                    <p:message for="telefono" display="icon"/>

                    <h:outputLabel value="Email" for="email" />                 
                    <p:inputText id="email" label="Email" value="#{dsad}" validatorMessage="El Email ingresado no es válido (Formato: tunombre@domain.com)" required="false"> <!--R.-->
                        <!--   <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />-->
                    </p:inputText>
                    <p:message for="email"/>
                    <h:panelGroup/>
                    <h:panelGroup/>
                    <h:panelGroup/>

                    <p:commandButton id="guardar" value="Guardar" action="#{beanClienteJuridico.guardarCliente}" icon="ui-icon-check"/>   
                    <p:commandButton value="Cancelar"  type="reset" onclick="PF('dlg1').hide()" icon="ui-icon-close"  />

                </h:panelGrid>
                <!--<p:messages/>-->
            </h:form>
        </p:dialog>


        <!--Formulario Editar Cliente-->
        <p:dialog id="dlg2" header="Editar Cliente"  widgetVar="dlg2" height="100%" draggable="false" appendTo="@(body)"  modal="true"  resizable="false" position="center" closeOnEscape="true">
            <h:form>    
                <h:panelGrid id="grid" columns="3" cellpadding="2">
                    <h:outputLabel value="RUC" for="ruc" styleClass="RequiredLbl"/>
                    <h:panelGrid>
                        <p:focus/>                            <!--Import: Para mostrarse en mensajes de Error-->  
                        <p:inputText id="ruc" label="RUC"  value="#{beanClienteJuridico.ruc}" required="true" requiredMessage="El RUC es un campo obligatorio" 
                                     validatorMessage="El RUC es un número de 11 dígitos" converterMessage="El RUC solo debe contener dígitos" disabled="true">
                            <f:validateLength minimum="11" maximum="11"/>
                        </p:inputText>
                    </h:panelGrid>
                    <p:message for="ruc" />

                    <h:outputLabel value="Razón Social" for="razonSocial" styleClass="RequiredLbl"/>
                    <p:inputText id="razonSocial" label="Razón Social" value="#{dsad}" required="true" requiredMessage="Razón Social es un campo obligatorio"/>
                    <p:message for="razonSocial" />

                    <h:outputLabel value="Dirección" for="direccion" styleClass="RequiredLbl"/>
                    <p:inputText id="direccion" label="Dirección" value="#{dsad}" required="true" requiredMessage="Dirección es un campo obligatorio" />
                    <p:message for="direccion" />

                    <p:outputLabel for="provincia" value="Provincia" />
                    <p:selectOneMenu id="provincia" value="#{beanClienteJuridico.provincia}" style="width:100%">
                        <p:ajax listener="#{beanClienteJuridico.onProvinciaChange}" update="distrito" />
                        <f:selectItem itemLabel="-- Selecciona Provincia --" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{beanClienteJuridico.provincias}" />
                    </p:selectOneMenu>
                    <p:message for="provincia" />

                    <p:outputLabel for="distrito" value="Distrito" />
                    <p:selectOneMenu id="distrito" value="#{beanClienteJuridico.distrito}" style="width:100%">
                        <f:selectItem itemLabel="-- Selecciona Distrito --" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{beanClienteJuridico.distritos}" />
                    </p:selectOneMenu>
                    <p:message for="distrito" />

                    <h:outputLabel value="Teléfono" for="telefono"  styleClass="RequiredLbl"/>
                    <p:inputText id="telefono" label="Teléfono" value="#{dsad}" required="true" requiredMessage="Teléfono es un campo obligatorio"/>
                    <p:message for="telefono" display="icon"/>

                    <h:outputLabel value="Email" for="email" />                 
                    <p:inputText id="email" label="Email" value="#{dsad}" validatorMessage="El Email ingresado no es válido (Formato: tunombre@domain.com)" required="false"> <!--R.-->
                        <!--   <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />-->
                    </p:inputText>
                    <p:message for="email"/>
                    <h:panelGroup/>
                    <h:panelGroup/>
                    <h:panelGroup/>

                    <p:commandButton id="guardar" value="Guardar" action="#{beanClienteJuridico.guardarCliente}" icon="ui-icon-check"/>   
                    <p:commandButton value="Cancelar"  type="reset" onclick="PF('dlg2').hide()" icon="ui-icon-close"  />

                </h:panelGrid>
                <!--<p:messages/>-->
            </h:form>
        </p:dialog>

        <!--Formulario Eliminar Cliente-->
        <h:form>           
            <p:growl id="message" showDetail="true" />
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closeOnEscape="true">
                <p:commandButton value="Aceptar" type="button" action="#{beanClienteJuridico.eliminarCliente}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
