<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templateVistaProcSocial.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h2>Gestión de bienes</h2>
        <h:form id="form">
            <p:dataTable var="car" value="#{dtLazyView.lazyModel}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         selectionMode="single"  id="tablaBienes" selection="#{dtLazyView.selectedCar}" lazy="true">
                <p:ajax event="rowSelect" listener="#{dtLazyView.onRowSelect}"/>
                
                <p:column headerText="Codigo de Bien" sortBy="#{car.id}" filterBy="#{car.id}" filterMatchMode="contains">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Tipo de Bien" sortBy="#{car.year}" filterBy="#{car.year}" filterMatchMode="contains">
                    <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Tipo de Propietario" sortBy="#{car.brand}" filterBy="#{car.brand}" filterMatchMode="contains">
                    <h:outputText value="#{car.brand}" />
                </p:column>
                <p:column headerText="Valor (S/.)" sortBy="#{car.color}" filterBy="#{car.color}" filterMatchMode="contains">
                    <h:outputText value="#{car.color}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton oncomplete="PF('carOP').show()" icon="ui-icon-search" title="Ver">
                        <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:overlayPanel widgetVar="carOP" showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true">
                <p:outputPanel id="carDetail" style="text-align:center;">
                    <p:panelGrid  columns="2"  columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage name=""/> 
                        </f:facet>

                        <h:outputText value="Codigo de Bien:" />
                        <h:outputText value="#{dtSelectionView.selectedCar.id}" />

                        <h:outputText value="Descripción:" />
                        <h:outputText value="#{dtSelectionView.selectedCar.year}" />

                        <h:outputText value="Ubicación:" />
                        <h:outputText value="#{dtSelectionView.selectedCar.color}" />

                        <h:outputText value="Tipo de Propietario:" />
                        <h:outputText value="#{dtSelectionView.selectedCar.price}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:overlayPanel>
        </h:form>
    </ui:define>

</ui:composition>
