<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templateVistaAbogado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h2 align="center">Registro de Medida Cautelar</h2>
        <h:form>
            <p:fieldset legend="Datos Principales" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="5" >                    
                    <p:outputLabel for="cc" value="Codigo cautelar:" />
                    <p:inputMask id="cc" value="#{maskView.taxId}" mask="999999-9999" size="11" maxlength="11" required="true"/>
                    
                    <p:outputLabel for="cal1" value="Fecha de presentación de la MC:" />
                    <p:calendar id="cal1" value="#{calendarView.date3}" showOn="button" />
                    
                    <p:outputLabel for="cal2" value="Fecha de inscripción de la MC:" />
                    <p:calendar id="cal2" value="#{calendarView.date3}" showOn="button" />
                    
                    <p:outputLabel for="cal3" value="Fecha de formalización de la demanda MC:" />
                    <p:calendar id="cal3" value="#{calendarView.date3}" showOn="button" />
                    
                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <p:panelGrid id="display" columns="2" columnClasses="label,value">
                            <h:outputText value="#{calendarView.date3}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:panelGrid>
                    </p:dialog>
                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <p:panelGrid id="display2" columns="2" columnClasses="label,value">
                            <h:outputText value="#{calendarView.date3}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:panelGrid>
                    </p:dialog>
                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <p:panelGrid id="display3" columns="2" columnClasses="label,value">
                            <h:outputText value="#{calendarView.date3}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:panelGrid>
                    </p:dialog>
                </h:panelGrid>
            </p:fieldset>
            
            <p:fieldset legend="Detalles de los Bienes" style="margin-bottom:20px">
                <p:commandButton actionListener="#{buttonView.button}" id="agregarBien" icon="ui-icon-plusthick" title="Agregar Bien" />
                <p:commandButton actionListener="#{buttonView.button}" id="eliminarBien" icon="ui-icon-closethick" title="Quitar Bien" />

                <h:panelGrid columns="2" cellpadding="5" >
                    <p:dataTable var="bienes" value="#{dtBasicView.cars}" >
                        <p:column headerText="Codigo Bien">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Tipo">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Descripción">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Ubicación">
                            <h:outputText value="" />
                        </p:column>
                        
                        <p:column headerText="Valor">
                            <h:outputText value="" />
                        </p:column>
                        
                        <p:column headerText="Tipo de Propietario">
                            <h:outputText value="" />
                        </p:column>
                        
                        <p:column headerText="Rango">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="1" /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{car.color}" style="width:100%">
                                        <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>                    
                </h:panelGrid>
            </p:fieldset>
            <table align="center">
                <tr>
                    <td align="center">
                        <p:commandButton value="Registrar" id="registrar" actionListener="#{buttonView.buttonAction}" icon="ui-icon-circle-check" />
                    </td>
                    <td align="center">
                        <p:commandButton value="Limpiar" id="limpiar" actionListener="#{buttonView.buttonAction}" icon="ui-icon-pencil" />
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>

</ui:composition>
