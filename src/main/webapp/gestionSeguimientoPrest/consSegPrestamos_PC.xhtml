<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templateVistaProcCobranzas.xhtml">

            <ui:define name="content">
                <h2 align="center">Consulta de Seguimiento de Prestamo</h2>
                
                <h:panelGrid columns="3" cellpadding="5" >
                    <!-- <p:outputLabel for="cc" value="Codigo cautelar:" /> -->
                    <p:inputMask id="cc" value="#{maskView.taxId}" mask="999999-9999" size="11" maxlength="11"/>
                    <p:commandButton value="Buscar seg. de Prestamo" actionListener="#{buttonView.button}" id="buscarmc" icon="ui-icon-search" title="Buscar medida cautelar" />
                </h:panelGrid>
                                
        <h:form>
            <p:fieldset legend="Datos del Prestamo" style="margin-bottom:20px">
                
                <h:panelGrid columns="4" cellpadding="5" >
                    <p:outputLabel for="cc1" value="Codigo de Prestamo:" />
                    <p:inputText id="cc1"   size="40" maxlength="11"/>
                    
                    <p:outputLabel for="cc2" value="Prestamista:" />
                    <p:inputText id="cc2"   size="40" maxlength="11"/>
                    
                    <p:outputLabel for="cc3" value="Prestatario:" />
                    <p:inputText id="cc3"   size="11" maxlength="11"/>
                    
                    <p:outputLabel for="cc4" value="Fecha de Registro:" />
                    <p:calendar id="cc4" value="#{calendarView.date3}" showOn="button" />
                    
                    <p:outputLabel for="cc5" value="Monto Total:" />
                    <p:inputText id="cc5"   size="11" maxlength="11"/>
                    
                    <p:outputLabel for="cc6" value="Monto de c/cuota:" />
                    <p:inputText id="cc6"   size="11" maxlength="11"/>
                    
                    <p:outputLabel for="cc7" value="Tasa de interes (%):" />
                    <p:inputText id="cc7"   size="11" maxlength="11"/>
                    
                    <p:outputLabel for="cc8" value="Forma de cobranza:" />
                    <p:inputText id="cc8"   size="11" maxlength="11"/>
                    
                    <p:outputLabel for="cc9" value="Nro de cuota:" />
                    <p:inputText id="cc9"   size="11" maxlength="11"/>
                                  
                    
                    
                </h:panelGrid>
            </p:fieldset>
            
            <p:fieldset legend="Control de Pagos" style="margin-bottom:20px">
                
                <h:panelGrid columns="2" cellpadding="5" >
                    <p:dataTable var="bienes" value="#{dtBasicView.cars}" >
                        <p:column headerText="Nro de cuota">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Monto Saldado">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText value="" />
                        </p:column>
                        
                        
                        
                    </p:dataTable>   
                    <td align="center">
                        <p:commandButton value="Ver Detalles de Cuota" id="ver" actionListener="#{buttonView.buttonAction}" icon="ui-icon-disk" />
                    </td>
                </h:panelGrid>
            </p:fieldset>
            
            
            
            
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
